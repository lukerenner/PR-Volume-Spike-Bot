name: Daily PR Volume Spike Monitor

on:
  schedule:
    # Run at 16:00 UTC (8:00 AM PST / 11:00 AM EST)
    # Mon-Fri
    - cron: '0 16 * * 1-5' 
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Set python path to current directory so src modules can be imported
          export PYTHONPATH=$PYTHONPATH:.
          python src/main.py

      - name: Upload Report JSON
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-report-json
          path: daily_report.json

      - name: Upload Report Markdown
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-report-md
          path: daily_report.md
