schedule_timezone: "America/Los_Angeles"
run_time: "18:30"

universe:
  mode: "ALL_US"  # Options: SP1500, ALL_US, WATCHLIST
  watchlist:
    - "AAPL"

thresholds:
  volume_multiple_median: 2.0
  volume_multiple_mean: 2.0
  lookback_days: 30
  min_abs_volume: 25000
  min_abs_pct_move: 1.0  # Require at least 1% price move — 3% was filtering too aggressively

# Market Cap Constraint (USD) — up to $2B to capture small and mid-cap PR-driven spikes
max_market_cap: 2000000000

pr_config:
  window_hours: 36
  # No intraday PR exclusion — PRs released at any time can cause spikes
  exclude_time_start_et: ""
  exclude_time_end_et: ""
  # Must contain at least one:
  required_keywords:
    - "announced"
    - "announces"
    - "release"
    - "launches"
    - "partnership"
    - "contract"
    - "acquisition"
    - "merger"
    - "agreement"
    - "awarded"
    - "selected"
    - "expands"
    - "enters"
    - "reports"
    - "completes"
    - "signs"
    - "secures"
    - "receives"
  # Allowed sources (substring match against source name)
  allowed_sources:
    - "GlobeNewswire"
    - "PR Newswire"
    - "Business Wire"
    - "Accesswire"

slack:
  webhook_env_var: "SLACK_WEBHOOK_URL"
  channel_name: "#alerts"

exclusions:
  sectors:
    - "Health Care"
  industries_keywords:
    - "biotech"
    - "pharma"
    - "clinical"
    - "trial"
    - "FDA"
    - "phase"
    - "therapeutics"
    - "biosciences"
  tickers_denylist_path: "config/denylist_tickers.txt"
