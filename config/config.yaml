schedule_timezone: "America/Los_Angeles"
run_time: "18:30"

universe:
  mode: "ALL_US"  # Options: SP1500, ALL_US, WATCHLIST
  watchlist: 
    - "AAPL"

thresholds:
  volume_multiple_median: 5.0
  volume_multiple_mean: 5.0
  lookback_days: 30
  min_abs_volume: 50000
  min_abs_pct_move: 0.0

# Market Cap Constraint (USD)
max_market_cap: 50000000

pr_config:
  window_hours: 24
  # Time constraint: Exclude intraday PRs (Market Open)
  exclude_time_start_et: "09:30"
  exclude_time_end_et: "16:00"
  # Must contain at least one:
  required_keywords:
    - "announced"
    - "announces"
    - "release"
    - "launches"
  # Allowed sources (substring match)
  allowed_sources:
    - "PR Newswire"
    - "Business Wire"
    - "GlobeNewswire"
    - "Accesswire"
    - "Cision"
    - "Newsfile"

slack:
  webhook_env_var: "SLACK_WEBHOOK_URL"
  channel_name: "#alerts"

exclusions:
  sectors: 
    - "Health Care"
  industries_keywords: 
    - "biotech"
    - "pharma"
    - "clinical"
    - "trial"
    - "FDA"
    - "phase"
    - "therapeutics"
    - "biosciences"
  tickers_denylist_path: "config/denylist_tickers.txt"
